<script>
var simplifyPath = function(path) {
    let stack = [];
    let dir = "";
    for(let i = 0; i < path.length; i++){
        let ch = dir[dir.length-1];
        if(path[i] != ch && dir == "/.."){
            stack.pop();
            dir = "";
        }else if(path[i] != ch && dir == "/."){
            dir = "";
        }else if(path[i] == "/" && ch != "/"){
            stack.push(dir);
            dir = "";
        }else if(path[i] == ch && path[i] == "/"){
            continue;
        } 
        dir += path[i]; 
    }
    if(dir != "/" && dir != "/."){
        stack.push(dir);
    }
    let bag = stack.join("");
    if(bag.length == 0){
        bag += "/";
    }
    return bag;
};
console.log(simplifyPath("/home/user/Documents/../Pictures"))
console.log(simplifyPath("/home/"))
console.log(simplifyPath("/home//foo/"))
console.log(simplifyPath("/../"))
console.log(simplifyPath("/.../a/../b/c/../d/./"))
</script>
